<ng-template #loading>
  <div class="alert alert-info text-center">Espere por favor</div>
</ng-template>



<div *ngIf="country; else loading">

  <div class="row">
    <div class="col-12">
      <h2>País:<strong>{{country.name.common}}</strong></h2>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.png" [alt]="country.name.common" class="img-thumbnail">
    </div>


    <div class="col">
      <h3>Info:</h3>
      <ul class="list-group">
        <li class="list-group-item">
          Populación: {{country.population | number}}
        </li>
        <li class="list-group-item">
          Capital: {{country.capital}}
        </li>
        <li class="list-group-item">
          Área: {{country.area | number}} km²
        </li>
        <li class="list-group-item">
          Continente: {{ country.continents }}
        </li>
        <li class="list-group-item">
          Código: {{ country.cca3 }}
        </li>
      </ul>
    </div>

  </div>
</div>
